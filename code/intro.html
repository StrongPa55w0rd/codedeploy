<!-- ********************************************************************************************************************************* -->
<script type="text/javascript" src="assets/js/swfobject.js"></script>
<script type="text/javascript" language="javascript">
function init() {

	var cb = 1;

	var flashvars = {
		asseturl: '/assets/core/',
		cb: cb
	};
	var params = {
		wmode: "transparent"
	};
	var attributes = {
		id: "swf"
	};

	document.getElementById("noflashwords").style.display = "none";
	setTimeout( "shownoflashwords()", 5000 );

	if (swfobject.hasFlashPlayerVersion("10.1")) 
	{
		swfobject.embedSWF('assets/core/swf/strikeback_framework_lite.swf?cb=' + cb, "swf", "1200", "900", "10.1",'assets/core/swf/strikeback_framework_lite.swf?cb=' + cb, flashvars, params, attributes);
	}
}
  
function shownoflashwords() 
{
	if (!swfobject.hasFlashPlayerVersion("10")) 
	{
		document.getElementById("noflashwords").style.display = "block";
	}
}
</script>
