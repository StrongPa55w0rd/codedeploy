<!-- ********************************************************************************************************************************* -->
<script type="text/javascript" src="assets/js/swfobject.js"></script>
<script type="text/javascript" language="javascript">
function init() {

	var cb = 1;

	var flashvars = {
		asseturl: '/assets/bladecombat/',
		cb: cb
	};
	var params = {
		wmode: "transparent"
	};
	var attributes = {
		id: "swf"
	};

	document.getElementById("noflashwords").style.display = "none";
	setTimeout( "shownoflashwords()", 5000 );

	if (swfobject.hasFlashPlayerVersion("10.1")) 
	{
		swfobject.embedSWF('assets/bladecombat/swf/bladecombat_framework_lite.swf?cb=' + cb, "swf", "1200", "900", "10.1",'assets/bladecombat/swf/bladecombat_framework_lite.swf?cb=' + cb, flashvars, params, attributes);
	}
}
  
function shownoflashwords() 
{
	if (!swfobject.hasFlashPlayerVersion("10")) 
	{
		document.getElementById("noflashwords").style.display = "block";
	}
}
</script>
</head>
<body onload="init()">
	<div id="bodycontainer">
		<div class="swf common">
			<div id="swf">
				<div id="noflashwords" style="display: none">
					<p>The best way to view this site is with the Adobe Flash Player.</p>
					<p><a href="http://www.adobe.com/products/flashplayer/" target="_blank">Click here</a> to update your system with the latest Flash Player.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</head>
